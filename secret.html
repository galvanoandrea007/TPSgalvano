<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cripta Testo</title>
</head>
<body>
    <input type="file" id="fileInput">
    <button onclick="cripta()">Cripta</button>
    <script>
        const alfabetoOriginale = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const alfabetoRemixato =  "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
        
        function sostituisciLettere(testo, da, a) {
            return testo.split('').map(c => {
                let index = da.indexOf(c);
                return index !== -1 ? a[index] : c;
            }).join('');
        }
        
        function cripta() {
            let file = document.getElementById('fileInput').files[0];
            let reader = new FileReader();
            
            reader.onload = function(e) {
                let testo = e.target.result;
                let testoCriptato = sostituisciLettere(testo, alfabetoOriginale, alfabetoRemixato);
                localStorage.setItem('testoCriptato', testoCriptato);
                window.location.href = 'decrypt.html';
            };
            
            if (file) {
                reader.readAsText(file);
            } else {
                alert("Seleziona un file");
            }
        }
    </script>
</body>
</html>

<!-- decrypt.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Decripta Testo</title>
</head>
<body>
    <p id="testoCriptato"></p>
    <button onclick="decripta()">Decripta</button>
    <p id="testoDecriptato"></p>
    <script>
        const alfabetoOriginale = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const alfabetoRemixato =  "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
        
        function sostituisciLettere(testo, da, a) {
            return testo.split('').map(c => {
                let index = da.indexOf(c);
                return index !== -1 ? a[index] : c;
            }).join('');
        }
        
        document.getElementById('testoCriptato').innerText = localStorage.getItem('testoCriptato') || 'Niente testo';
        
        function decripta() {
            let testoCriptato = localStorage.getItem('testoCriptato');
            let testoDecriptato = sostituisciLettere(testoCriptato, alfabetoRemixato, alfabetoOriginale);
            document.getElementById('testoDecriptato').innerText = testoDecriptato;
        }
    </script>
</body>
</html>
